---
Name: damnfineuploader
---
Codem\DamnFineUploader\FineUploaderCoreField:
  signing_key : 'SAMPLEONLY'
  allow_delete : true
  unpublish_after_upload : true
  # config for fineuploader
  fineuploader:
    autoUpload: true
    maxConnections: 3
    multiple: true
    warnBeforeUnload: true
    form:
      interceptSubmit: false
    validation:
      itemLimit: 3
      sizeLimit: 5242880
      image:
        maxHeight : 1440
        maxWidth : 2560
    debug: true
    retry:
      enableAuto: false
    deleteFile:
      forceConfirm: true
      method: 'POST'
    scaling:
      defaultQuality: 90
